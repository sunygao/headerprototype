    <script id="shape-template" type="text/x-handlebars-template">
       <article>
        <svg id="{{id}}" class="shape" preserveAspectRatio="xMidYMid meet" viewBox="{{viewBox}}"> <!-- set to size of svg -->
          <use xlink:href="#{{defId}}"/>
            <clipPath id="clip">
              <use xlink:href="#{{defId}}"/>
            </clipPath>
        <image clip-path="url(#clip)" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" xlink:href="{{imgUrl}}" ></image> 
        </svg>
      </article>
    </script>
